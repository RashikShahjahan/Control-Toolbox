<html>
      <body>
          <p>Enter your the coefficients of the function as comma separated integers:</p>
          <form method="post" action=".">
              <p>Numerator<p>              
              <p><input name="num" /></p>
              <p>Denominator<p>
              <p><input name="den" /></p>
              <p><input type="submit" value="Submit" /></p>
              <select name= options method="post" action="/">
                  {% for option in options %}
                  <option value= "{{option}}" SELECTED>{{option}}</option>"
                  {% endfor %}
              </select>
          </form>

      </body>
  </html>
